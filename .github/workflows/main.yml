name: publish
on: [push]
jobs:
  github_release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        ref: refs/heads/master
    - uses: actions/setup-node@master
      with:
        node-version: 12.x
    - name: Make PDF
      run: |
        npx @marp-team/marp-cli slides.md --pdf --output ${GITHUB_REPOSITORY#*/}.pdf
    - name: Save Artifact
      uses: actions/upload-artifact@v1
      with:
        name: $GITHUB_REPOSITORY
        path: ${GITHUB_REPOSITORY#*/}.pdf
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: |
          lorem ipsum
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./presentation.pdf
        asset_name: presentation.pdf
        asset_content_type: application/pdf
  github_page:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        ref: refs/heads/master
    - uses: actions/setup-node@master
      with:
        node-version: 12.x
    - name: Make HTML
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        #Â npx @marp-team/marp-cli ${GITHUB_REPOSITORY#*/}.md --output index.html

        echo "------------------"
        echo "GITHUB_CONTEXT: $GITHUB_CONTEXT"
        echo "GITHUB_PAYLOAD: $GITHUB_PAYLOAD"
        echo "GITHUB_ACTOR: $GITHUB_ACTOR"
        echo "GITHUB_PUSHER_USERNAME: $(jq .pusher.username $GITHUB_PAYLOAD)"
        echo "GITHUB_PUSHER_EMAIL: $(jq .pusher.email $GITHUB_PAYLOAD)"

        echo "------------------"
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ github.token }}
        publish_dir: ./
